<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RoundGrounds" />
    <meta property="og:title" content="RoundGrounds" />
    <meta property="og:description" content="RoundGrounds" />
    <meta property="og:type" content="website" />

    <title>RoundGrounds</title>

    <link rel="icon" type="image/svg" href="img/rg-favicon.svg" />
    <link rel="stylesheet" href="css/style.css" data-n-g="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <!-- <script src="js/nav.js" defer></script> -->
</head>

<body>
    <section id="intro">
        <div class="container">
            <a href="#contact">
                <img class="rg-hi" src="img/rg-hi.svg" alt="Hi">
            </a>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="contacts-grid">
                <h2 class="sr-only"> Contact</h2>
                <div>
                    <div class="contact-form">
                        <form action="https://api.web3forms.com/submit" method="POST" id="kc-form">
                            <input type="hidden" name="access_key" value="609d867b-16e8-4ee7-b96a-0dec9b3288d9" />
                            <input type="hidden" name="subject" value="KC - Contact Form Submission" />
                            <input type="checkbox" name="botcheck" id="fbc" />
                            <div>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" required placeholder="Name">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="text" name="phone" id="phone"" placeholder="Phone Number" required ></div>
                            <div>
                                <label for=" message">Message</label>
                                <textarea rows="3" name="message" id="message" placeholder="Message" required></textarea>
                            </div>
                            <!-- <div class="h-captcha" data-captcha="true"></div> -->
                            <div>
                                <button type="submit">
                                    GET IN TOUCH
                                </button>
                            </div>
                            <div>
                                <p id="kc-fs-result" class="fs-result-gray"></p>
                            </div                                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="rg">
        <div class="container">
            <div>
            <img class="rg-logo" src="img/rg-logo.svg" alt"RoundGrounds">
            </div>

        </div>
    </section>

    <!-- <script src="https://web3forms.com/client/script.js" async defer></script> -->
    <script src="js/web3f.js"></script>

</body>
</html>
